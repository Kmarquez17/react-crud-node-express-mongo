  <title>Promesas</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f6bd20;
      font-size: 50px;
      font-weight: bold;
      font-family: system-ui;
    }
    .hover-effect {
    transition: all 0.2s ease;
}

.hover-effect:hover {
    transition: all 0.2s ease;
    box-shadow: rgba(50, 50, 50, 0.2) 0px 0px 0px 3px;
}
.tooltip-bottom[data-content]:before {
    margin-top: 40px;
}
[data-content]:before {
    background: #454444;
    border-radius: 3px;
    color: #DEC126;
    content: attr(data-content);
    font-size: 16px;
    margin-top: -40px;
    padding: 10px;
    opacity: 0;
    font-weight: lighter;
    transition: all 0.2s ease;
    transform: translateY(20px);
    position: absolute;
}
/* Mostrar el tooltip con una transicion suave */
[data-content]:hover:before {
    opacity: 1;
    transform: translateY(0);
}

.tooltip {
    position: relative;
    display: inline-block;
    border-bottom: 1px dotted black;
}
.tooltip .tiptext {
    visibility: hidden;
    width: 120px;
    background-color: black;
    color: #fff;
    text-align: center;
    border-radius: 3px;
    padding: 6px 0;
    position: absolute;
    z-index: 1;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
}
.tooltip .tiptext::after {
    content: "";
    position: absolute;
    border-width: 5px;
    border-style: solid;
}
.tooltip:hover .tiptext {
    visibility: visible;
}

.tooltip.top .tiptext{
    margin-left: -60px;
    bottom: 150%;
    left: 50%;
}
.tooltip.top .tiptext::after{
    margin-left: -5px;
    top: 100%;
    left: 50%;
    border-color: #2E2E2E transparent transparent transparent;
}
  </style>
</head>
<body>

  <p id="message"></p>
  <p data-content="Hols" class="hover-effect">"Hols"</p>
  <div class="tooltip top">Hover over me
    <span class="tiptext">CSS Tooltip text</span>
</div>
